<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>recursive-directive</title>

        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="libs/animate.css/animate.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Recursive directive and drag&drop</a>
                </div>
                <div class="collapse navbar-collapse">
                     <ul class="nav navbar-nav">
                         <li><a href="index.html">Test 1</a></li>
                         <li class="active"><a href="index2.html">Test 2</a></li>
                         <li><a href="index3.html">Test 3</a></li>
                     </ul>
                </div>
            </div>
        </div>
        
        <br><br><br><br>
            
        <div class="container">
            
            <div ng-app="appTest">
                <div ng-controller="MainController" class="main-container">
                
                    <h1>Segment builder > {{ titi }}</h1>
                    
                    <group-conditions data="dataMainGroup" b-dragging="drag.operationInProgress" drop="data.id">
                    
                        <div class="options" ng-class="{'drag-in-progress': bDragging}">
                            <span class="glyphicon glyphicon-hand-right"></span>
                            <p>GROUPE LEVEL {{ data.level + ' - ' + data.id }}</p>
                            <button ng-click="addCritere()" class="btn btn-xs btn-primary">+CRITERE</button>
                            <button ng-click="addSegment()" class="btn btn-xs btn-primary">+SEGMENT</button>
                            <button ng-click="addGroup()" class="btn btn-xs btn-primary">+GROUP</button>
                            <button ng-click="deletePlease({id: data.id})" class="btn btn-xs btn-danger" ng-if="data.level > 0">DELETE</button>
                        </div>
                        
                        <ul>
                            <li ng-repeat="condition in data.conditions" 
                                class="li-condition" 
                                ng-class="{'drag-in-progress': bDragging}">
                                
                                <condition  position="$index" 
                                            id="condition.id" 
                                            type="condition.type" 
                                            data="condition.data" 
                                            delete-please="deleteCondition(id)"
                                            drag="condition"></condition>
                            </li>
                        </ul>
                        
                    </group-conditions>
                  
                </div>
              </div>

        </div>


        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-animate/angular-animate.min.js"></script>
        <script src="js/script2.js"></script>
    </body>
</html>
